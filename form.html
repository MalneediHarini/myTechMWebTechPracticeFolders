<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="">Username</label>
        <input type="text"  placeholder="Enter your name" name="Username" value="" required>
        <br></br>
        <label>Password</label>
        <input type="password" placeholder="Enter your password" name="mypassword" pattern="harini44" value="" >
        <br></br>

    
        <label>Gender</label><br></br>
        <input type="radio" name="gender" value="male">Male
        <br></br>
        <input type="radio" name="gender" value="female">Female
        <br></br>


        <input type="checkbox" value="java"> Java
        <br></br>
        <input type="checkbox" value="javascript">Javascript
        <br></br>
        <input type="checkbox" value="html">HTML
        <br></br>
        <input type="reset"/>
<br></br>
<!-- email -->
<input type="email" placeholder="Enter your email"/>
<br></br>
<button>Submit</button>
<input type="button" value="Login"/>

<!-- form submission using button -->
<input type="submit" value="Register"/>
<button type="submit">Submit</button>

<br></br>
<!-- to upload the file -->
<input type="file"/>

<br></br>
<!-- to create dropdown -->
<select>
  <option value="java">Java</option>
  <option value="javascript">Javascript</option>
  <option value="sql">sql</option>
</select>

<br></br>
<input type="color"/>

</form>
</body>
</html>
